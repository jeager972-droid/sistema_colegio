<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login La Paz.01 - Para: 10A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #afb1af 0%, #1f1e57 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center">
                        <img src="images/IELaPazdeLaCeja.png" alt="Logo">
                     </div>
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Primer Nombre y Primer Apellido</label>
                            <input type="text" class="form-control" id="document_number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña (numero de lista)</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div id="error" class="text-danger mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const doc = document.getElementById('document_number').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        try {
        const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ document_number: doc, password: pass })
        });
        const data = await res.json();

        if (data.success) {
        window.location.href = data.dashboard;  // Redirige a student.html o teacher.html
        } else {
        errorDiv.textContent = data.message || 'Error en login';
        }
        } catch (err) {
        errorDiv.textContent = 'Error de conexión';
        }
        });
    </script>
</body>
</html>
