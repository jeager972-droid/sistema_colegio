<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Estudiantes - 10A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>ğŸ“‹ Mis Estudiantes (10A)</h2>
        <button class="btn btn-primary mb-3" onclick="loadStudents()">Cargar Lista</button>
        <table class="table table-hover" id="students-table">
            <thead><tr><th>ID</th><th>Nombre</th><th>TI</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadStudents() {
        const res = await fetch('/students/list?classroom_id=1');  // Ruta futura (aÃ±ade en Controller)
        const data = await res.json();
        const tbody = document.querySelector('#students-table tbody');
        tbody.innerHTML = '';
        data.forEach(student => {
        tbody.innerHTML += `<tr><td>${student.id}</td><td>${student.name}</td><td>${student.ti_est}</td></tr>`;
        });
        }
    </script>
</body>
</html>
