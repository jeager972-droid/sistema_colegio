<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Profesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">üìã Lista de Estudiantes</h2>

    <div class="d-flex gap-2 mb-3">
        <button class="btn btn-primary" onclick="loadStudents()">
            Cargar Estudiantes
        </button>
    
        <button class="btn btn-success" onclick="exportExcel()">
            üì• Descargar Excel
        </button>
    </div>
    
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        
        <tbody id="students-table"></tbody>
    </table>
    

    <hr>

    <div id="student-form-container" style="display:none;">
        <h4>üìù Informaci√≥n del Estudiante</h4>

        <form id="edit-form">
            <input type="hidden" id="student_id">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" id="ti_est" class="form-control" placeholder="TI">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="date" id="birth_date_est" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="phone_est" class="form-control" placeholder="Tel√©fono estudiante">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="eps_est" class="form-control" placeholder="EPS">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="mom_name" class="form-control" placeholder="Nombre acudiente">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="phone_mon" class="form-control" placeholder="Tel√©fono acudiente">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="cc_mom" class="form-control" placeholder="C√©dula acudiente">
                </div>
            </div>

            <button class="btn btn-success w-100">Guardar Cambios</button>
        </form>

        <div id="status" class="mt-3"></div>
    </div>

</div>




<script>

    async function loadStudents() {
    
        const res = await fetch('/students/list?classroom_id=1');
        const data = await res.json();
    
        const tbody = document.getElementById('students-table');
        tbody.innerHTML = '';
    
        data.forEach(student => {
            tbody.innerHTML += `
                <tr>
                    <td>${student.full_name}</td>
                    <td>
                        <button class="btn btn-sm btn-info"
                            onclick='openForm(${JSON.stringify(student)})'>
                            Ver informaci√≥n
                        </button>
                    </td>
                </tr>
            `;
        });
    }
    
    function openForm(student){
    
        document.getElementById("student-form-container").style.display="block";
    
        document.getElementById("student_id").value = student.id;
        document.getElementById("ti_est").value = student.ti_est || '';
        document.getElementById("birth_date_est").value = student.birth_date_est || '';
        document.getElementById("phone_est").value = student.phone_est || '';
        document.getElementById("eps_est").value = student.eps_est || '';
        document.getElementById("mom_name").value = student.mom_name || '';
        document.getElementById("phone_mon").value = student.phone_mon || '';
        document.getElementById("cc_mom").value = student.cc_mom || '';
    }
    
    document.getElementById("edit-form").addEventListener("submit", async function(e){
        e.preventDefault();
    
        const formData = {
            student_id: document.getElementById("student_id").value,
            ti_est: document.getElementById("ti_est").value,
            birth_date_est: document.getElementById("birth_date_est").value,
            phone_est: document.getElementById("phone_est").value,
            eps_est: document.getElementById("eps_est").value,
            mom_name: document.getElementById("mom_name").value,
            phone_mon: document.getElementById("phone_mon").value,
            cc_mom: document.getElementById("cc_mom").value
        };
    
        const res = await fetch('/info/save', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(formData)
        });
    
        const data = await res.json();
    
        document.getElementById("status").innerText =
            data.success ? "‚úÖ Guardado correctamente" : "‚ùå Error";
    });
    
    function exportExcel(){
        window.location.href="/export/excel";
    }
    
    </script>
