<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Mi Información Adicional</h2>
        <form id="info-form">
            <br>
            <div class="row">
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="ti_est" placeholder="TI" required></div>
                <div class="col-md-6 mb-3"><input type="date" class="form-control" id="birth_date_est" required></div>
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="phone_est" placeholder="Teléfono Estudiante" required></div>
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="eps_est" placeholder="EPS estudiante" required></div>
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="mom_name" placeholder="Nombre acudiente" required></div>
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="phone_mon" placeholder="Teléfono acudiente" required></div>
                <div class="col-md-6 mb-3"><input type="text" class="form-control" id="cc_mom" placeholder="Cedula acudiente" required></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar Información</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>

    <script>

        // ===============================
        // CARGAR INFORMACIÓN AL ENTRAR
        // ===============================
        window.addEventListener('DOMContentLoaded', async () => {
        
            const student_id = localStorage.getItem("user_id");
        
            if (!student_id) {
                document.getElementById('status').textContent = "❌ No hay sesión activa";
                return;
            }
        
            try {
                const res = await fetch(`/info/get?student_id=${student_id}`);
                const data = await res.json();
        
                if (data && data.success && data.info) {
        
                    document.getElementById('ti_est').value = data.info.ti_est || '';
                    document.getElementById('birth_date_est').value = data.info.birth_date_est || '';
                    document.getElementById('phone_est').value = data.info.phone_est || '';
                    document.getElementById('eps_est').value = data.info.eps_est || '';
                    document.getElementById('mom_name').value = data.info.mom_name || '';
                    document.getElementById('phone_mon').value = data.info.phone_mon || '';
                    document.getElementById('cc_mom').value = data.info.cc_mom || '';
                }
        
            } catch (err) {
                console.log("Error cargando datos");
            }
        });
        
        
        // ===============================
        // GUARDAR O ACTUALIZAR
        // ===============================
        document.getElementById('info-form').addEventListener('submit', async (e) => {
        
            e.preventDefault();
        
            const student_id = localStorage.getItem("user_id");
        
            const formData = {
                student_id: student_id,
                ti_est: document.getElementById('ti_est').value,
                birth_date_est: document.getElementById('birth_date_est').value,
                phone_est: document.getElementById('phone_est').value,
                eps_est: document.getElementById('eps_est').value,
                mom_name: document.getElementById('mom_name').value,
                phone_mon: document.getElementById('phone_mon').value,
                cc_mom: document.getElementById('cc_mom').value
            };
        
            try {
        
                const res = await fetch('/info/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
        
                const data = await res.json();
        
                document.getElementById('status').textContent =
                    data.success ? '✅ Información guardada correctamente'
                                 : '❌ Error: ' + data.message;
        
            } catch (err) {
                document.getElementById('status').textContent = '❌ Error de conexión';
            }
        
        });
        
        </script>
